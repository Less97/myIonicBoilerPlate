

<ion-view view-title="Login">
    <ion-content>
        <div class="list" ng-model="loginData">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Username</span>
                <input type="text" ng-model="userData.username" placeholder="Username">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" ng-model="userData.password" placeholder="Password">
            </label>
            <label class="item item-input" ng-show="userData.isErrorShown()">
                <span class="input-label" style="color:red">{{userData.errorMessage}}</span>
            </label>
        </div>
        <button class="button button-full button-positive" ng-click="loginClick()">
            Login
        </button>
        <button class="button button-full button-positive" ui-sref="register">
            Register
        </button>
    </ion-content>
</ion-view>
